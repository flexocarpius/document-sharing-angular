<div class="card card-stats">
    <div [class]="'card-header card-header-icon ' + getVariant">
        <div class="card-icon">
            <i [class]="getIcon"></i>
        </div>
        <p class="card-category">{{ subtitle }}</p>
        <h3 class="card-title">{{ title }}
        </h3>
    </div>
    <div class="card-footer">
        <div class="stats text-info">
            <a href="javascript:;">{{ footerText }}</a>
        </div>
    </div>
</div>
