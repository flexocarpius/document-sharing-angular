<div class="container mt-2">
  <div class="row">
    <h2>Create new user</h2>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <small *ngIf="email.invalid && email.touched" class="text-danger">
            Must be a valid email.
          </small>
        </div>
        <div class="form-group">
            <label for="username">User name</label>
            <input class="form-control" id="username" aria-describedby="emailHelp" formControlName="username">
            <small *ngIf="username.invalid && username.touched" class="text-danger">
              User name is required.
            </small>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" formControlName="role">
              <option></option>
              <option value="Customer">Customer</option>
              <option value="Reference">Reference</option>
              <option value="Operator">Operator</option>
            </select>
            <small *ngIf="role.invalid && role.touched" class="text-danger">
              Role is required.
            </small>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <small *ngIf="password.invalid && password.touched" class="text-danger">
            Verify the password.
          </small>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="userForm.invalid" (click)="onClick($event)">Submit</button>
      </form>
    </div>
  </div>
</div>
